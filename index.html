<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>pH Checker สำหรับสัตว์น้ำ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>ตรวจสอบค่าพีเอช (pH) สำหรับสัตว์น้ำ</h2>

  <label for="phInput">กรอกค่า pH:</label><br>
  <input type="number" id="phInput" step="0.1" placeholder="เช่น 7.5"><br><br>

  <button onclick="checkPH()">ตรวจสอบ</button>

  <div id="result"></div>

  <script>
    function checkPH() {
      const ph = parseFloat(document.getElementById('phInput').value);
      const result = document.getElementById('result');

      if (isNaN(ph)) {
        result.textContent = "กรุณากรอกค่าพีเอชให้ถูกต้อง";
        result.style.color = "red";
        return;
      }

      let message = "";
      if (ph <= 4.0) {
        message = "⚠️ เป็นจุดอันตราย ทำให้ปลาตายได้";
      } else if (ph > 4.0 && ph < 6.5) {
        message = "⚠️ ปลาบางชนิดอาจไม่ตาย แต่ผลผลิตต่ำ โตช้า สืบพันธุ์หยุดชะงัก";
      } else if (ph >= 6.5 && ph <= 9.0) {
        message = "✅ อยู่ในระดับที่เหมาะสมต่อการเพาะเลี้ยงสัตว์น้ำ";
      } else if (ph > 9.0 && ph < 11.0) {
        message = "❌ ไม่เหมาะสมต่อการดำรงชีวิตของสัตว์น้ำหากอยู่นาน";
      } else if (ph >= 11.0) {
        message = "☠️ เป็นพิษต่อปลา";
      } else {
        message = "⚠️ ขอบเขตไม่ชัดเจน โปรดตรวจสอบอีกครั้ง";
      }

      result.textContent = message;
      result.style.color = "black";
    }
  </script>

</body>
</html>
